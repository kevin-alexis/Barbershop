<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="./style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>

    <header>
        <div class="contenedor">
            <h1><img src="./assets/logo/logo.png" alt="Logo de la Barbershop"></h1>        
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contacto">
        <form>
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="name" class="input-padron" required>
    
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="input-padron" placeholder="email@dominio.com" required>
            
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" class="input-padron" placeholder="(XX) XXXX XXXX" required>
    
            <label for="message">Mensaje</label>
            <textarea id="message" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que te contactemos?</legend>
            
                <label for="radio-email">
                    <input type="radio" name="preferences" value="email" id="radio-email"> 
                    Email
                </label>
                
                <label for="radio-phone">
                    <input type="radio" name="preferences" value="phone" id="radio-phone">
                    Teléfono
                </label>               

                <label for="radio-whatsapp">
                    <input type="radio" name="preferences" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset class="horario">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                ¿Te gustaría recibir noticias de Alura Barbershop?
                <input type="checkbox" checked>
            </label>
            
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./assets/logo/logo-blanco.png" alt="logo-footer">
        <p class="Copyright">© Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
